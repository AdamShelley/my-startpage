    <div class="container">

      <div class="right-container">

              <li>

          </div>

          <div class="category">
            <div class="links">

                <a href="https://old.reddit.com/r/programming/" data-key="p"

              </li>

                >
              </li>
              <li><a href="https://youtube.com/" data-key="y">youtube</a></li>

          </div>

            <div class="links">
              <li class="title">music</li>

                  href="https://www.youtube.com/watch?v=_x-WgkX5B7c&t=595s"

                  data-key="h"
                  >HZD</a
                >
              </li>
            </div>
          </div>

        <div class="focus">
          <input
            id="focus-input"
            class="focus-input"
            required
            autocomplete="off"
          />
          <label for="focus-input" class="focus-placeholder"
            >What's your focus for the day?</label
          >
        </div>
      </div>
    </div>

  <script async src="./js/date.js"></script>
  <script async src="./js/goal.js"></script>
